<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To Do list</title>
</head>

<body>
    <div class="container mt-5">

        <h3 class="d-flex align-items-center"><span class="material-icons"> fingerprint </span>Listas de Pruebas</h3>

        <form id="formulario">
            <input type="text" required id="actividad" class="form-control my-3">
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>

        <div id="listaActividades" class="mt-4">

            <div class="alert alert-info" role="alert">
                <span class="material-icons float-start me-2">golf_course</span>
                <b>Nueva Tarea</b> - en proceso
                <p class="float-end">
                    <span class="material-icons">task_alt</span>
                    <span class="material-icons">remove_circle_outline</span>
                </p>
            </div>

        </div>

    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
